# optional startup and shutdown files
startup: GMDStart.wav
shutdown: GMDStop.wav

# set whether the startup sound can be skipped if the throttle is activated
skip_startup: True

# specify which motor channel modulates sounds
motor_channel: A
# specify either "target" or "current" speed to modulate sound
motor_speed: target

# specify optional acceleration/deceleration rates
acceleration: 5
deceleration: 2

# default volume level at startup
default_volume: 64

# Loops for each power notch
notch_levels: 8
notch_loops: 
  - GMDLoop1.wav
  - GMDLoop2.wav
  - GMDLoop3.wav
  - GMDLoop4.wav
  - GMDLoop5.wav
  - GMDLoop6.wav
  - GMDLoop7.wav
  - GMDLoop8.wav

accel_loops:
  - GMDAccel12.wav
  - GMDAccel23.wav
  - GMDAccel34.wav
  - GMDAccel45.wav
  - GMDAccel56.wav
  - GMDAccel67.wav
  - GMDAccel78.wav

decel_loops:
  - GMDDecel21.wav
  - GMDDecel32.wav
  - GMDDecel43.wav
  - GMDDecel54.wav
  - GMDDecel65.wav
  - GMDDecel76.wav
  - GMDDecel87.wav
